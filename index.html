<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service call system assingment</title>

     <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <link
      rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body  class="bg-[#eaffea]">

    <!-- Start nav section -->
    <nav
      class="flex flex-col md:flex-row justify-between items-center py-4 px-6 "
    >
      <div class="flex items-center gap-4">
        <img src="./assets/logo.png" alt="" class="h-[60px] w-[60px]" />
        <p
          class="text-[#006747] font-extrabold text-[22px] leading-6 text-center md:text-left"
        >
          Emergency <br />
          Service
        </p>
      </div>
      <div class="flex gap-3 mt-3 md:mt-0 text-[18px] font-bold">
        <div
          id="heart-container"
          class="flex gap-2 items-center rounded-full bg-[#41FF6B1A] px-4 py-2"
        >
          <h3 id="heart-count">0</h3>
          <img src="./assets/heart.png" alt="" class="h-[20px] w-[20px]" />
        </div>
        <div
          id="points-container"
          class="flex gap-2 items-center rounded-full bg-[#41FF6B1A] px-4 py-2"
        >
          <h3 id="points-count">100</h3>
          <img src="./assets/coin.png" alt="" class="h-[20px] w-[20px]" />
        </div>
        <div
          id="copy-container"
          class="flex gap-2 items-center rounded-full bg-[#00A63E] px-4 py-2 text-white"
        >
          <h3 id="copy-count">0</h3>
          <h3>Copy</h3>
        </div>
      </div>
    </nav>
    <!-- End nav section -->

   <!-- Hero section start -->
<section
  class="flex flex-col items-center justify-center text-center bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] px-4 py-6"
>
  <img src="./assets/logo.png" alt="" class="w-[80px] h-[80px] mb-2" />
  <div class="text-white">
    <h1 class="font-bold text-[28px] md:text-[40px]">
      Emergency Service Directory
    </h1>
    <p class="text-sm md:text-base py-3">
      Government Emergency Services at Your Fingertip – A Project by
      Government of the People’s Republic of Bangladesh
    </p>
  </div>
</section>
<!-- Hero section end -->
